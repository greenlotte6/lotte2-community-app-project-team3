<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 완료</title>
     <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
    }

    .logo {
        margin-bottom: 20px; /* Add some space below the logo */
    }

    .logo img {
        width: 80px; /* Adjust as needed */
        height: auto;
        display: block;
        margin: 0 auto;
    }
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: white;
      width: 320px;
      padding: 40px 20px;
      border-radius: 10px;
      text-align: center;
      position: relative;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .modal-content h2 {
      font-size: 20px;
      margin-bottom: 12px;
    }

    .modal-content p {
      font-size: 14px;
      color: #666;
      margin-bottom: 30px;
    }

    .btn-confirm {
      padding: 10px 0;
      width: 100%;
      background-color: #3478f6;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .close-btn {
      position: absolute;
      top: 14px;
      right: 18px;
      font-size: 20px;
      color: #999;
      cursor: pointer;
    }
  </style>
</head>
<body>
    <div class="modal-overlay">
    <div class="modal-content">
      <div class="close-btn" onclick="closeModal()">×</div>
      <div class="logo">
        <img src="/images/logo_noback(withoutLettter).png" alt="로고이미지" />
      </div>
      <h2>회원 가입 완료</h2>
      <p>서비스 신청을 위해 다음 단계를 진행해주세요.</p>
      <button class="btn-confirm" onclick="confirmNext()">확인</button>
    </div>
  </div>

  <script>
    function closeModal() {
      // 창 닫기 혹은 리디렉션
      alert("닫기 버튼 클릭됨");
      // window.location.href = "/"; // 예: 메인 페이지로 이동
    }

    function confirmNext() {
      // 다음 단계로 이동
      alert("확인 버튼 클릭됨");
      // window.location.href = "/next-step";
    }
  </script>
</body>
</html>
